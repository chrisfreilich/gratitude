<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Gratitude Sharing Board</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <body>
        <main>
            <img src="./assets/logo.png" alt="bulletin board logo">
            <h1>Gratitude Sharing Board</h1>
            <textarea id="entry" placeholder="Share your gratitude!"></textarea>
            <div class="btn-container">
                <input type="text" id="from" placeholder="From"><input type="text" id="to" placeholder="To">
            </div>
            <button id="publish">share</button>
            <h2>- Why we're grateful -</h2>
            <div id="postings">
            </div>
        </main>
        <script src="index.js" type="module"></script>
    </body>
